<h1>Cadastrar colaborador</h1>
<div class="alert alert-primary alert-dismissible fade show" role="alert" *ngIf="mensagem" >
  Colaborador cadastrado com sucesso
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <form action="" [formGroup]="form" class="col-12">
    <div class="col-6">
      <label for="name" class="form-label" >Digite seu nome.:</label>
      <input type="text" class="form-control" formControlName="name" id="name">
    </div>
    <div class="col-6">
      <label for="cpf" class="form-label">Digite seu cpf.:</label>
      <input type="text" class="form-control" formControlName="cpf" id="cpf">
    </div>
    <br>
    <div class="col-6">
      <button (click)="save()" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
